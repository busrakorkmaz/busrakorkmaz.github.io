        <title> Factorial Function </title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
         <script>
    
            function factorial(num) {
                var res = 1;
                for(var i=2; i<=number;i++)  {
                res= res * i;
            } 
            return res;
        
    }
        
        
        
             
             </script>
