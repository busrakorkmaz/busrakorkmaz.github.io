<html>
    <head>
    <title>             </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> 
</head>
<body>
 <div id = "avg">
            
        </div>
        
        <script>
            
            var students = {students:[
                    {"name":"Büşra", "age":20, "height":170},
                    {"name":"Hülya", "age":21, "height":170},
                    {"name":"Öykü", "age":22, "height":165}]};
            
            var avgHeight = calcAvgHeight(students);
            $('#avg').append("Average height of students: " + avgHeight + "<br>");
            
            function calcAvgHeight(obj){
                var totalHeight = 0;
                for(var i = 0; i < obj.students.length; i++){
                    totalHeight += obj.students[i].height;
                }
                return totalHeight / obj.students.length;
            }
            
         </script>
    
</body>
</html>
